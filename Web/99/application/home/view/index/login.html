{include file="headafk" /}
<body style="font-size: 16px;">
<form action="/index/index/login" method="post">
    <div id="app">
        <div class="t_box_login"
             style="background-image: url('/public/jpg/background.png'); background-repeat: no-repeat;">
            <div class="t_logo"><img src="{$conf['web_logo']}" alt=""
                                     data-src="{$conf['web_logo']}" lazy="loaded"></div>
            <div class="login_box">
                <ul>
                    <li><i></i> <input type="text" placeholder="請輸入手機號" onfocus="this.placeholder=''"
                                       onblur="this.placeholder='請輸入手機號'" name="username"></li>
                    <li><i></i> <input type="password" placeholder="請輸入密碼" onfocus="this.placeholder=''"
                                       onblur="this.placeholder='請輸入密碼'" name="pwd"></li>
                    <li><input type="submit" value="登陸"></li>
                    <li><input type="button" value="會員註冊"></li>
                </ul>
                <p>網路客服</p></div>
        </div>
    </div>
</form>

</body>
</html>
